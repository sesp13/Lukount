<div id="blog-card" class="card mt-2">
    <div class="card-header">
        <img src="{{ imagePath }}" alt="Imagen del post">
    </div>
    <div class="card-body">
        <h4>{{ title }}</h4>
        <p>
            {{ content }}
        </p>
    </div>
    <div class="card-footer">
        <div class="row">
            <div class="col-3">
                <div class="author-photo">
                    <img src="{{ authorImage }}" alt="Imagen del autor">
                </div>
            </div>
            <p>{{ authorName }}</p>
        </div>
    </div>
</div>
