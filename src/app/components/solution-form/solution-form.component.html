<form action="" id="solution-form" [ngClass]="{'m-auto': pageTitle == 'contacto'}" >
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Nombre">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Función">
    </div>
    <div class="form-group">
        <input type="email" class="form-control" placeholder="Correo electrónico">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="solution-form-check">
        <label for="solution-form-check" class="form-check-label">
            He leído y acepto términos y condiciones
        </label>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-light-green" value="Enviar">
    </div>
</form>
